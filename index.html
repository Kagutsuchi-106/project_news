        <meta name="keywords" content="современное искусство, Тирасполь, выставки, художники, галерея, искусство" />

        <link rel="stylesheet" href="./styles/main.css" />

        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Каталог современного искусства — Тирасполь",
            "url": "https://example.com",
            "description": "Каталог современного искусства Тирасполя"
        }
        </script>
    </head>
    <body class="container">
        <header class="header">
            <h1 class="header__title">
                Каталог современного искусства — Тирасполь
            </h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="events.html" class="nav__link">События</a>
                    </li>
                    <li class="nav__item">
                        <a href="artists.html" class="nav__link">Художники</a>
                    </li>
                    <li class="nav__item">
                        <a href="map.html" class="nav__link">Карта</a>
                    </li>
                    <li class="nav__item">
                        <a href="calendar.html" class="nav__link">Календарь</a>
                    </li>
                    <li class="nav__item">
                        <a href="budget.html" class="nav__link">Бюджет</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="section">
                <h2 class="section__title">Актуальные события</h2>
                
                <div class="filters">
                    <div class="filters__group">
                        <label class="filters__label">Тип события</label>
                        <div class="filters__buttons">
                            <button class="filter-btn active" data-filter="type" data-value="all">Все</button>
                            <button class="filter-btn" data-filter="type" data-value="Выставка">Выставка</button>
                            <button class="filter-btn" data-filter="type" data-value="Перформанс">Перформанс</button>
                            <button class="filter-btn" data-filter="type" data-value="Мастер-класс">Мастер-класс</button>
                            <button class="filter-btn" data-filter="type" data-value="Инсталляция">Инсталляция</button>
                            <button class="filter-btn" data-filter="type" data-value="Лекция">Лекция</button>
                        </div>
                    </div>
                    
                    <div class="filters__group">
                        <label class="filters__label">Период</label>
                        <div class="filters__buttons">
                            <button class="filter-btn active" data-filter="date" data-value="all">Все даты</button>
                            <button class="filter-btn" data-filter="date" data-value="march">Март</button>
                            <button class="filter-btn" data-filter="date" data-value="april">Апрель</button>
                            <button class="filter-btn" data-filter="date" data-value="may">Май</button>
                        </div>
                    </div>
                    
                    <button class="filters__reset" id="resetFilters">Сбросить фильтры</button>
                </div>
                
                <div class="events-info">
                    <span class="events-count">Найдено событий: <strong id="eventsCount">0</strong></span>
                </div>
                
                <div class="catalog-grid" id="catalogGrid" role="list" aria-label="Список событий"></div>
                
                <div class="events-empty" id="eventsEmpty" style="display: none;" role="status" aria-live="polite">
                    <p>По выбранным фильтрам события не найдены</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">
                Каталог современного искусства — Тирасполь
            </p>
            <p class="footer__text">Учебный проект</p>
        </footer>
        <script src="scripts/polyfills.js"></script>

        <script src="scripts/common.js"></script>
        <script src="scripts/app.js"></script>
